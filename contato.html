<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portal TIC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Tópicos Especiais em Tecnologias Digitais</h1>
            <p class="subtitle">Atividade 2 - Maiara</p>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="contato.html" aria-current="page">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact-section">
            <h2>Fale Conosco</h2>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" name="assunto" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
       <p>Portal TIC • Maiara — Tópicos Especiais em Tecnologias Digitais</p>
    </footer>
</body>
</html>
